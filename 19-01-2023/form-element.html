<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="posts.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1 class="amazone">ama.zone</h1>
      <a href="index.html" class="form-link">Home</a>
    </header>
    <section class="container">
      <div class="hero">
        <img
          id="img-1"
          class="show"
          src="pexels-ksenia-chernaya-3965548.jpg"
          alt="alt images"
        />
      </div>
    </section>
    <section class="form-sec">
      <div class="products">
        <div class="form-title">Insert here your product's infos:</div>
        <form id="myForm">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required /><br />
          <label for="price">Price:</label>
          <input type="number" name="price" id="price" required /><br />

          <label for="category">Category:</label>
          <select name="category" type="number" min="1" id="category" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <br />
          <!-- <input type="number" id="category" name="category" /><br /> -->
          <label for="image">Image:</label>
          <input
            type="text"
            name="image"
            placeholder="insert an URL"
            id="image"
            required
          /><br />
          <label for="description">Description:</label>
          <textarea name="description" id="description" required></textarea
          ><br />
          <input type="submit" value="Send" />
        </form>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
