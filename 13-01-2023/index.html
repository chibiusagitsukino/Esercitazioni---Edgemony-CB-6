<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    
    <h1>.a trip to #Paris</h1>
    <div class="carousel">
      <div class="carousel__img">
        <img
          src="arc-de-triomphejs.png"
          alt=""
          id="carousel__img1"
          class="slider-image"
        />
        <img
          src="Cathédrale-Notre-Dame-de-Parisjs.jpg"
          alt=""
          id="carousel__img2"
          class="slider-image"
          style="display: none"
        />
        <img
          src="montmartrejs.jpg"
          alt=""
          id="carousel__img3"
          class="slider-image"
          style="display: none"
        />
      </div> 
      </div>
      <div class="slider-btns">
        <button class="left-btn">♡</button>
        <button class="center-btn">♡</button>
        <button class="right-btn">♡</button>
      </div>
    </div>
  </body>
</html>
